service: question-service-serverless
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1

functions:
  updateQuestionDatabase:
    handler: src/handler.updateQuestionDatabase
    events:
      - schedule: rate(24 hours)
plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin
